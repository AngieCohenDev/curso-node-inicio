<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sing-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Google Sing-in</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="796233990120-vuvpn1cp03gg86rilqllqev2hpcnrtva.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">
      SignOut
    </button>

    <div class="col-sm-6">

      <h1>Login Manual</h1>
      <hr>

      <form class="d-grid">

          <input type="text" name="mail" class="form-control mb-2" placeholder="Correo">
          <input type="text" name="password" class="form-control mb-2" placeholder="Password">

          <button type="submit" class="btn btn-primary">
              Ingresar
          </button>

      </form>
  </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
